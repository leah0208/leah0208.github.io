<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .custom-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .custom-controls {
            opacity: 1;
        }

        button {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        #current-time {
            color: white;
            margin-right: 10px;
            font-size: 18px;
            position: fixed;
        }

        .progress-bar {
            background: #444;
            height: 5px;
            width: 100%;
            margin: 0 10px;
            position: relative;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background: #f00;
            width: 0%;
        }

        img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <span id="current-time">Current Time: 0s</span>
        <video id="video-player" muted>
            <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4" />
        </video>
        <div class="custom-controls">
            <button onclick="rewind()">
                <img src="./assets/icons/icons8-rewind-30.png">
            </button>
            <button onclick="togglePlayPause()">
                <img id="play-pause-img" src="./assets/icons/icons8-play.gif">
            </button>
            <button onclick="forward()">
                <img src="./assets/icons/icons8-fast-forward-30.png">
            </button>
            <div class="progress-bar">
                <span id="progress-bar-fill"></span>
            </div>
            <button id="mute-button" onclick="muteUnmute()">
                <img id="mute-img" src="./assets/icons/icons8-no-audio-30.png">
            </button>
            <button onclick="restart()">
                <img src="./assets/icons/icons8-replay-30.png">
            </button>
        </div>
    </div>

    <script>
        let isPlaying = false;
        const video = document.getElementById("video-player");
        const playPauseImg = document.getElementById("play-pause-img");
        const muteImg = document.getElementById("mute-img");
        const currentTimeDisplay = document.getElementById("current-time");
        const progressBarFill = document.getElementById("progress-bar-fill");

        function togglePlayPause() {
            if (isPlaying) {
                video.pause();
                playPauseImg.src = "./assets/icons/icons8-play.gif"; // 切换为播放图标
            } else {
                video.play();
                playPauseImg.src = "./assets/icons/icons8-pause.gif"; // 切换为暂停图标
            }
            isPlaying = !isPlaying;
        }

        function muteUnmute() {
            video.muted = !video.muted;
            muteImg.src = video.muted ? "./assets/icons/icons8-no-audio-30.png" : "./assets/icons/icons8-audio-30.png"; // 切换静音/声音图标
        }

        function rewind() {
            video.currentTime = Math.max(0, video.currentTime - 10);
        }

        function forward() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        }

        function restart() {
            video.currentTime = 0;
            video.play();
            isPlaying = true;
            playPauseImg.src = "./assets/icons/icons8-pause.gif"; // 切换为暂停图标
        }

        function updateCurrentTime() {
            const currentTime = Math.floor(video.currentTime);
            currentTimeDisplay.textContent = `Current Time: ${currentTime}s`;

            const progressPercent = (video.currentTime / video.duration) * 100;
            progressBarFill.style.width = `${progressPercent}%`;
        }

        video.addEventListener("timeupdate", updateCurrentTime);
        video.addEventListener("ended", () => {
            isPlaying = false;
            playPauseImg.src = "./assets/icons/icons8-play.gif"; // 切换回播放图标
        });

        document.addEventListener("DOMContentLoaded", () => {
            video.play();
            isPlaying = true;
            playPauseImg.src = "./assets/icons/icons8-pause.gif"; // 切换为暂停图标
        });

        let hideControlsTimeout;

        function showControls() {
            clearTimeout(hideControlsTimeout);
            document.querySelector('.custom-controls').style.opacity = 1;
            hideControlsTimeout = setTimeout(hideControls, 2000);
        }

        function hideControls() {
            document.querySelector('.custom-controls').style.opacity = 0;
        }

        document.querySelector('.video-container').addEventListener('mousemove', showControls);
        
        showControls();
    </script>
</body>

</html>
