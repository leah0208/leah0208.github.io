 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link rel="stylesheet" href="./css/index.css">

  <style>
    /* Initial Setup and Context Explanation
      This project aims to create an interactive digital portfolio for Leah Li’s experimental art pieces. 
      By implementing drag, hover, and scroll actions, the design embraces a playful and immersive approach,
      reflecting the chaotic and layered nature of Leah’s artwork. This style was inspired by interactive websites 
      such as Twomuch Studio, Kevin McCaughey, and Palat2023. Each of these websites incorporates 
      ynamic effects to enhance user engagement, a principle which I've adapted here for both usability 
      and aesthetic impact.*/
    /* hidden iframe */
    iframe {
        display: none;
    }
</style>
</head>

<body>
  <div class="content">
    <div class="icon-box">
      <img src="./assets/images/Asset 15.png" alt="left-icon" class="left-icon">
      <img src="./assets/images/Asset 16.png" alt="right-icon" class="right-icon">
      <img src="./assets/images/Asset 17.png" alt="bottom-left-icon" class="bottom-left-icon">
      <img src="./assets/images/Asset 23.png" alt="bottom-right-icon" class="bottom-right-icon">
    </div>
    <div class="link-box">
      <a class="link-item" href="./index.html">HOME</a>
      <a class="link-item" href="./contact.html">CONTACT</a>
      <a class="link-item" href="./works.html">WORKS</a>
    </div>

    
    <!-- Scroll Functionality for Static Background
    // Users can scroll up and down the page while the background remains static. This creates a sense of depth and 
    // continuity, as users explore different layers of the artwork while grounded by a constant background. 
    // Kevin McCaughey’s structured layout inspired this choice, emphasizing each section as a unique “layer” of the design.
     -->
    <div class="bg-font" id="bg-font">
      <img src="./assets/images/Asset 13.png" alt="bg-font">
      <img src="./assets/images/Asset 14.png" alt="bg-font">
    </div>


    <!-- All elements with 'draggable' class can be dragged -->
    <!-- Drag Functionality
   Each draggable element responds to mouse or touch events, allowing users to freely move elements around the screen.
   This design choice was influenced by Twomuch Studio's drag-and-bounce effect, which makes interaction 
   feel lively and tactile. Here, I've added only drag functionality without bounce for a subtle, 
   organic movement that suits Leah’s thematic expression. -->

    <div class="drag-content"> 
      <div class="drag-box"> 
        <img src="./assets/images/Asset 10.png" alt="drag-box" class="draggable drag-item1">
        <img src="./assets/images/Asset 12.png" alt="drag-box" class="draggable drag-item2">
        <img src="./assets/images/Asset 11.png" alt="drag-box" class="draggable drag-item3">
        <img src="./assets/images/Asset 20.png" alt="drag-box" class="draggable drag-item4">
        <img src="./assets/images/Asset 22.png" alt="drag-box" class="draggable drag-item5">
        <img src="./assets/images/Asset 21.png" alt="drag-box" class="draggable drag-item6">
      </div>
    </div>
  </div>
  <audio id="backgroundMusic" loop autoplay>
    <source src="./assets/audio/Healion,Ex-Terrestrial,Priori - Vetiver.mp3" type="audio/mpeg">
  </audio>
</body>

<script src="./js/index.js"></script>

</html>
